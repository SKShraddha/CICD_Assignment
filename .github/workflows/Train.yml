name: Docker push and pull

on :
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
      - 'requirements.txt'
      - 'README.md'

permissions:
  contents: read

jobs:
  Train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Image
        run:
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/cicd:v1

      - name: Docker Push
        run:
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd:v1

  Test:
    needs: [Train]
    uses: ./.github/workflows/Test.yml
    secrets: inherit